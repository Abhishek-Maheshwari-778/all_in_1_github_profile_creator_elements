
        <svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 1200 90">
            <foreignObject width="100%" height="100%">
                <style>
                @media only screen and(max-width: 600px) {
                    .text {
                        font-size: 25px;
                    }
                    .emoji {
                        font-size: 25px;
                    }
                }
                .text {
                    color: black;
                    font-size: 40px;
                    font-weight: bold;
                    font-family: monospace;
                    padding-left: 30px;
                }
                .textGradient {
                    background: -webkit-linear-gradient(#0000ff, rgb(255, 0, 0));
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
                .emoji {
                    font-family: "Segoe UI Emoji";
                    font-size: 40px;
                }
                .container {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    background-color: transparent;
                    justify-content: center;
                    animation: slideRight 4s linear infinite alternate;
                }
                
                @-webkit-keyframes slideRight {
                    0% {
                        -webkit-transform: translateX(-100%);
                    }
                    75% {
                        -webkit-transform: translateX(0%);
                    }
                    100% {
                        -webkit-transform: translateX(0%);
                    }
                }

                @keyframes slideRight {
                    0% {
                        transform: translateX(-100%);
                    }
                    75% {
                        transform: translateX(0%);
                    }
                    100% {
                        transform: translateX(0%);
                    }
                }

                </style>
                    <div xmlns="http://www.w3.org/1999/xhtml">
                        <div class="container">
                            <div class="text">
                                <span class="textGradient">
                                    Hey, I'm Jellybear!
                                </span>
                                    <span class="emoji">&#x1f604;</span>
                            </div>
                        </div>
                    </div>
                </foreignObject>
            </svg>
            